<ul class="nav navbar-nav navbar-right app-locale">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            {{ currentLang }} <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="locale in locales">
              <img src="{{ iconsBasePath }}/icons/{{ icons ? icons[locale] : locale }}.png" ng-show="showIcons" alt=""/>
              <a href ng-click="toggleLanguage(locale)">{{ locale }}</a>
          </li>
        </ul>
    </li>
</ul>
